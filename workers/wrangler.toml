name = "ai-dnd-multiplayer"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
	{ name = "GAME_SESSION", class_name = "GameSession", script_name = "ai-dnd-multiplayer" }
]

[[d1_databases]]
binding = "DB"
database_name = "ai-dnd-db"
database_id = "local-db-id"
preview_database_id = "preview-db-id"

[[kv_namespaces]]
binding = "QUESTS"
id = "quests_namespace"
preview_id = "quests_preview"

[vars]
OLLAMA_BASE_URL = "http://localhost:11434"
OLLAMA_MODEL = "llama3.2"
ADMIN_EMAILS = "kopertop@gmail.com,cmoyer@newstex.com"

[env.production]
vars = { OLLAMA_BASE_URL = "https://your-ollama-instance.com" }

[env.development]
vars = { OLLAMA_BASE_URL = "http://localhost:11434" }

